        text.reduced.rate: Pour toutes personnes bénéficiant du tarif réduit, un justificatif vous sera demandé, ne l'oubliez pas !
        tickets: "Votre billet|Vos billets"
        text.important.title: Vigipirate
        text.important:
            "A la suite des attentats survenus à Paris dans la nuit du vendredi 13 au samedi 14 novembre 2015, et afin d’assurer la sécurité des visiteurs, le musée du Louvre applique les mesures préventives décidées par le gouvernement pour les administrations publiques.
            Le musée du Louvre est ouvert dans les conditions habituelles. Il est recommandé de ne pas venir au musée avec des sacs et des valises. Les valises et sacs de grande contenance sont interdits. Dans tous les cas, seuls les bagages n’excédant pas les tailles maximales (55cm x 35cm x 20cm) sont autorisés et doivent être déposés aux vestiaires après avoir été contrôlés.
            Toutes les personnes doivent se prêter aux contrôles de sécurité. Le musée du Louvre remercie par avance ses visiteurs de faire preuve de compréhension quant au ralentissement induit par les contrôles aux entrées.
            En cas d’incident, il faut d’abord s’échapper de la zone de danger, alerter le personnel de surveillance, obéir à ses injonctions, le public pourra être confiné ou évacué dans des zones sécurisées dans l’attente de l’arrivée de la Police."
        text.advices.title: Conseils de prudence
        text.advices:
            "Des pickpockets sont susceptibles d’être présents dans le musée.
             Ils agissent dans la foule au moment où vous regardez ou
             photographiez les oeuvres.

             Voici les règles à respecter :

             • Fermez vos sacs et placez-les devant vous
             • Ne montrez pas votre argent
             • Répartissez vos billets dans plusieurs poches intérieures
             ou dans plusieurs poches de votre sac
             • Ne mettez pas votre portefeuille dans vos poches arrière
             • N’écoutez pas les conseils d’inconnus aux distributeurs
             automatiques
             • Faites attention à vos sacs et poches quand vous prenez
             une photo
             • Demandez l’aide d’un agent de surveillance en cas de problème

             Nous vous remercions d’avoir pris connaissance de ce message de
             prévention.

             Bonne visite."